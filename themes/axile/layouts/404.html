{{ define "head" }}
<style>
  :root {
    color-scheme: dark;
  }

  * {
    box-sizing: content-box;
    margin: auto;
    padding: auto;
  }
  footer {
    display: none;
  }
  body {
    background: #121212;
    padding: 0;
    margin: 0;
  }
  .title {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  h1 {
    display: flex;
    align-items: baseline;
    text-align: center;
    color: #4c64ff;
    margin-top: 5rem;
    font-size: 10rem;
    margin-bottom: -2rem;
  }
  h1 > div {
    margin: 0 1rem;
    background: #4c64ff;
    width: 5.7rem;
    border-radius: 50%;
    aspect-ratio: 1/1;
    position: relative;
    box-shadow: 0 0 5px #4c64ff4b;
  }
  h1 > div::before {
    content: "";
    background: #8a9aff;
    width: 4rem;
    border-radius: 50%;
    aspect-ratio: 1/1;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 5px #8a9aff4b inset;
  }
  h1 > div::after {
    content: "";
    background: #4c64ff;
    width: 1rem;
    height: 5rem;
    position: absolute;
    top: 50%;
    left: 30%;
    transform: translate(-50%, -50%);
    rotate: 25deg;
  }
  h1 > div .ring:first-child {
    position: absolute;
    background: #4c64ff62;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 8.5rem;
    border-radius: 50%;
    aspect-ratio: 1/1;
    box-shadow: 0 0 30px #4c64ff62;
  }
  h1 > div .ring:last-child {
    position: absolute;
    background: #4c64ff33;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 11rem;
    border-radius: 50%;
    aspect-ratio: 1/1;
    z-index: -1;
    box-shadow: 0 0 30px #4c64ff33;
  }
  * {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }
  @media (max-width: 340px) {
    h1 {
      font-size: 7rem;
    }
    h1 > div {
      width: 4rem;
      height: 4rem;
    }
    h1 > div .ring:first-child {
      width: 6.5rem;
    }
    h1 > div .ring:last-child {
      width: 9.5rem;
    }
    h1 > div::before {
      width: 2.5rem;
    }
    h1 > div::after {
      height: 3.5rem;
      left: 31%;
    }
  }
  .error {
    text-align: center;
    text-transform: uppercase;
    margin-top: 4rem;
    font-size: 1.6rem;
    font-weight: 700;
  }
  .group {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 2rem;
    gap: 0.9rem;
  }
  .group > button {
    margin: 0;
    padding: 0.5rem 1rem;
    font-size: 0.9rem;
    font-weight: 500;
    border-radius: 4px;
    border: none;
    min-width: 3rem;
    cursor: pointer;
    background: #4c64ff;
  }
  .group > button:hover {
    background: #3951ea;
    color: #ddd;
  }
  .group > button:focus {
    color: #ddd;
    background: #3951ea;
    outline-offset: 2px;
    outline: 1.3px solid #3951ea;
  }
  .group > button.t-2 {
    background: #fe0561;
  }
  .group > button.t-2:hover {
    background: #c7084e;
  }
  .group > button.t-2:focus {
    outline-color: #e20b5a;
    background: #c7084e;
  }
  hr {
    width: 14.3rem;
    max-width: 100%;
    height: 2px;
    border: none;
    background: #2c2c2c;
    position: relative;
    border-radius: 9px;
  }
  hr::before {
    content: "";
    position: absolute;
    left: 50%;
    transform: translate(-50%);
    width: 20px;
    aspect-ratio: 1/1;
    background: #121212;
  }
  .divider::before {
    content: "";
    position: absolute;
    width: 10px;
    aspect-ratio: 1/1;
    background: #2c2c2c;
    left: 50%;
    transform: translate(-50%);
    margin-top: -3.7px;
    border-radius: 50%;
    z-index: 1;
  }
  nav {
    display: none;
  }
</style>
{{ end }} {{ define "main" }}
<div class="title">
  <h1>
    4
    <div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>
    4
  </h1>
</div>

<p class="error">Page not found!</p>
<br />
<div class="divider"><hr /></div>
<div class="group">
  <button class="home">HOME</button>
  <button class="view t-2">VIEW ARTICLES</button>
</div>

<script>
  document.querySelector(".home").addEventListener("click", () => {
    window.location.replace(window.location.origin);
  });
  document.querySelector(".view").addEventListener("click", () => {
    window.location.replace(window.location.origin + "/#posts");
  });
</script>
{{ end }}
